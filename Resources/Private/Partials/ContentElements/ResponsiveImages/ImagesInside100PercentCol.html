{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:if condition="{frameClass} == 'teaser'">
	<f:then>
		<picture class="Teaser">
			<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'375', cropVariant: 'mobile_portrait')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'750', cropVariant: 'mobile_portrait')} 2x" media="(max-width:26rem)"/>
			<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'667', cropVariant: 'mobile_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1334', cropVariant: 'mobile_landscape')} 2x" media="(max-width:41.6875rem)"/>
			<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'768', cropVariant:'tablet_portrait')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1536', cropVariant:'tablet_portrait')} 2x" media="(max-width:48rem)"/>
			<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1024', cropVariant:'teaser')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'2048', cropVariant:'teaser')} 2x" media="(max-width:64rem)" media="(max-width:64rem) 2x"/>
			<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1366', cropVariant:'teaser')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'2732', cropVariant:'teaser')} 2x" media="(max-width:84rem)"/>
			<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1920', cropVariant:'teaser')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'3840', cropVariant:'teaser')} 2x" media="(min-width:84rem)"/>
			<img src="{f:uri.image(image: column.media, maxWidth: '800c', treatIdAsReference:'1', cropVariant: 'teaser')}" alt="{column.media.alternative}" desc="{column.media.description}" title="{column.media.title}" />
		</picture>
	</f:then>
	
	<f:else>
		<f:if condition="{verticalPosition} == 'intext'">
			<f:then>
				<f:if condition="{columnCount} == '1'">
					<f:then>
						<f:comment>1-spaltig im Text</f:comment>
						<picture class="picIntextOneImage">
							<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'375', cropVariant: 'mobile_portrait')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'750', cropVariant: 'mobile_portrait')} 2x" media="(max-width:24rem)"/>

							<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'512', cropVariant:'tablet_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1024', cropVariant:'tablet_landscape')} 2x" media="(max-width:64rem)"/>
							<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'960', cropVariant:'desktop')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1920', cropVariant:'desktop')} 2x" media="(min-width:64rem)"/>
							<img src="{f:uri.image(image: column.media, maxWidth: '800c', treatIdAsReference:'1', cropVariant: 'desktop')}" alt="{column.media.alternative}" desc="{column.media.description}" title="{column.media.title}" />
						</picture>
					</f:then>
					
					<f:else>
						<f:if condition="{columnCount} == '2'">
							<f:then>
								<f:comment>2-spaltig im Text</f:comment>
								<picture class="picIntextTwoImages">

									<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'256', cropVariant:'tablet_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'512', cropVariant:'tablet_landscape')} 2x" media="(max-width:64rem)"/>

									<img src="{f:uri.image(image: column.media, maxWidth: '800c', treatIdAsReference:'1', cropVariant: 'desktop')}" alt="{column.media.alternative}" desc="{column.media.description}" title="{column.media.title}" />
								</picture>

									<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'667', cropVariant: 'mobile_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1334', cropVariant: 'mobile_landscape')} 2x" media="(max-width:41.6875rem)"/>

									<img src="{f:uri.image(image: column.media, maxWidth: '800c', treatIdAsReference:'1', cropVariant: 'desktop')}" alt="{column.media.alternative}" desc="{column.media.description}" title="{column.media.title}" />
								</picture>

									<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'960', cropVariant:'desktop')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1920', cropVariant:'desktop')} 2x" media="(min-width:64rem)"/>

											<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'667', cropVariant: 'mobile_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1334', cropVariant: 'mobile_landscape')} 2x" media="(max-width:41.6875rem)"/>
											<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'256', cropVariant:'tablet_portrait')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'512', cropVariant:'tablet_portrait')} 2x" media="(max-width:48rem)"/>
											<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'342', cropVariant:'tablet_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'684', cropVariant:'tablet_landscape')} 2x," media="(max-width:64rem)"/>

											<img src="{f:uri.image(image: column.media, maxWidth: '800c', treatIdAsReference:'1', cropVariant: 'desktop')}" alt="{column.media.alternative}" desc="{column.media.description}" title="{column.media.title}" />

													<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'667', cropVariant: 'mobile_landscape')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'1334', cropVariant: 'mobile_landscape')} 2x" media="(max-width:41.6875rem)"/>
													<source srcset="{f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'256', cropVariant:'tablet_portrait')} 1x, {f:uri.image(image: column.media, treatIdAsReference:'1', maxWidth:'512', cropVariant:'tablet_portrait')} 2x" media="(max-width:48rem)"/>
