<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
    <f:case value="1">
        <h1 class="{positionClass}">
            <f:link.typolink parameter="{link}">
                <f:format.raw>{header}</f:format.raw>
            </f:link.typolink>
        </h1>
    </f:case>
	
	<f:case value="2">
        <h2 class="{positionClass}">
            <f:link.typolink parameter="{link}">
                <f:format.raw>{header}</f:format.raw>
            </f:link.typolink>
        </h2>
    </f:case>
    
    <f:case value="3">
        <h2 class="align-center"><f:link.typolink parameter="{link}"><f:format.raw>{header}</f:format.raw></f:link.typolink></h2>
    </f:case>
    
    <f:case value="4">
        <h3 class="{positionClass}">
            <f:link.typolink parameter="{link}">
                <f:format.raw>{header}</f:format.raw>
            </f:link.typolink>
        </h3>
    </f:case>

	<f:case value="5">
        <h3 class="align-center"><f:link.typolink parameter="{link}"><f:format.raw>{header}</f:format.raw></f:link.typolink></h3>
    </f:case>
    
    <f:case value="6">
        <h5 class="startseite"><f:link.typolink parameter="{link}"><f:format.raw>{header}</f:format.raw></f:link.typolink></h5>
    </f:case>
    
    <f:case value="100">
        <f:comment> -- do not show header -- </f:comment>
    </f:case>
    
    <f:defaultCase>
        <f:if condition="{default}">
            <f:render partial="Header/Header" arguments="{
                header: header,
                layout: default,
                link: link}" />
        </f:if>
    </f:defaultCase>
</f:switch>
</html>
